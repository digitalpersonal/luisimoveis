    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Estilos de Impressão Profissionais */
      @media print {
        /* Ocultar elementos de interface e interativos */
        nav, header, aside, .no-print, button, .sidebar, .header, form, [role="button"], .no-print-area {
          display: none !important;
        }
        
        /* Resetar layout para a página toda */
        body, main, #root {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Garantir que o conteúdo ocupe a largura total */
        main {
          display: block !important;
          padding: 10mm !important;
        }

        /* Melhorar visibilidade de tabelas e cartões */
        .bg-white {
          border: 0.5pt solid #e2e8f0 !important;
          box-shadow: none !important;
          background: white !important;
        }

        .bg-slate-50, .bg-slate-100, .bg-indigo-50 {
          background-color: transparent !important;
          border: 0.5pt solid #f1f5f9 !important;
        }

        .text-indigo-600, .text-indigo-500 {
          color: #1e1b4b !important; /* Indigo escuro para melhor contraste */
        }

        .text-emerald-600, .text-emerald-500 {
          color: #064e3b !important;
        }

        /* Quebra de página inteligente */
        tr, .card, .dashboard-card, div[class*="rounded-"] {
          page-break-inside: avoid !important;
        }
        
        h1, h2, h3 {
          color: black !important;
        }

        /* Mostrar o cabeçalho de impressão */
        .print-only-header {
          display: flex !important;
          flex-direction: column !important;
          border-bottom: 2pt solid #1e1b4b !important;
          margin-bottom: 5mm !important;
          padding-bottom: 5mm !important;
        }

        /* Forçar colunas em layouts Kanban no print */
        .flex-1.flex.gap-6.overflow-x-auto {
           display: block !important;
           overflow: visible !important;
        }
        
        div[class*="min-w-[320px]"] {
           min-width: 100% !important;
           max-width: 100% !important;
           margin-bottom: 10mm !important;
           page-break-after: auto !important;
        }
      }

      /* Ocultar cabeçalho de impressão na tela */
      .print-only-header {
        display: none;
      }
    </style>
